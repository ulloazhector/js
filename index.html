<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Billetera Virtual</title>
</head>

<body class="h-100vh bg-light">

    <div class="container-fluid m-0 p-0" id="page-content">
    </div>





    <!----------------------------------------------->
    <!-- Templates -->

    <!-- User sign in -->
    <template id="tmplt-user-signin">
        <div class="row m-3 justify-content-center align-items-center bg-light flex-column" id="signin-form">
            <h2 class="col-12 mb-4 mt-5 px-5">Sign In</h2>
            <form class="col-12 mb-3 px-5">
                <div class="mb-3">
                    <label for="input-username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon">@</span>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon"
                            id="input-username-signin">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="input-pin" class="form-label">PIN <span class="fw-light fs-6 text-muted">(4-digit
                            number)</span></label>
                    <input type="password" class="form-control" id="input-pin-signin">
                </div>
            </form>
            <div class="col-12 px-5">
                <button class="btn btn-primary mb-4" id="btn-signin">Sign In</button>
            </div>
            <div class="col-12 px-5">
                <p><a href="/" id="create-account">Create account</a></p>
            </div>
        </div>
    </template>

    <!-- User sign up -->
    <template id="tmplt-user-signup">
        <div class="row m-3 justify-content-center align-items-center bg-light flex-column" id="signup-form">
            <h2 class="col-12 mb-4 mt-5 px-5">Sign Up</h2>
            <form class="col-12 mb-3 px-5">
                <div class="mb-3">
                    <label for="input-username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                            id="input-username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="input-pin" class="form-label">PIN <span class="fw-light fs-6 text-muted">(4-digit
                            number)</span></label>
                    <input type="password" class="form-control" id="input-pin">
                </div>
            </form>
            <div class="col-12 px-5">
                <button class="btn btn-primary mb-4" id="btn-signup">Sign Up</button>
            </div>
            <div class="col-12 px-5">
                <p><a href="/" id="login">Log in</a></p>
            </div>
        </div>
    </template>

    <!-- Dashboard -->
    <template id="tmplt-dashboard">
        <div class="row m-0 p-0 flex-nowrap">
            <div class="col-auto p-0 m-0" id="main-menu"></div>
            <div class="col-sm-5 col-auto col-md-6 p-0 m-5" id="main-content"></div>
        </div>
    </template>

    <!-- Sidebar -->
    <template id="tmplt-sidebar">
        <div class="d-flex flex-column flex-shrink-0 p-3 sticky-top bg-light" style="width: 280px; height: 100vh;">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <span class="fs-4">Billetera</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" id="menu-mi-cuenta">
                        Mi cuenta
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="menu-actividad">
                        Actividad
                    </a>
                </li>
            </ul>

            <hr>

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong id="username-sidebar"></strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#" id="btn-salir-sidebar">Salir...</a></li>
                </ul>
            </div>
        </div>
    </template>

    <!-- Mi cuenta -->
    <template id="tmplt-mi-cuenta">
        <div class="container-fluid g-5">
            <div class="row flex-column">
                <div class="col">
                    <div class="card bg-light d-flex flex-row w-100 align-items-center mb-3" style="width: 18rem;">
                        <img src="images/usericon.png" class="card-img-top w-25" alt="...">
                        <div class="card-body  d-flex flex-column justify-content-between">
                            <h2 class="card-title" id="user-card">@Username</h2>
                            <a href="#" class="btn btn-danger rounded-pill w-25" id="btn-logout">Salir</a>
                        </div>
                    </div>
                    <div class="card bg-light d-flex flex-row w-100 align-items-center" style="width: 18rem;">
                        <div class="card-body">
                            <h2 class="card-title" id="dinero-card">$1500</h2>
                            <p class="card-text">Pod√©s enviar dinero a cualquier usuario registrado.</p>
                            <a class="btn btn-primary rounded-pill" id="btn-send-money" data-bs-toggle="modal"
                                data-bs-target="#modalTransferencia">Enviar dinero</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Mi actividad -->
    <template id="tmplt-mi-actividad">
        <div class="card mb-4 border-0 border-start border-3 bg-light" style="max-width: 500px;">
            <div class="card-body container">
                <div class="row">
                    <div class="col-7">
                        <p class="text-muted">xx/xx/xx</p>
                    </div>
                    <div class="col-5">
                        <h3>$xxx</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><h5>Cuenta> @xxxxxx</h5></div>
                </div>
            </div>
        </div>
    </template>

    <!-- Transferir -->
    <template id="tmplt-transferir">
        <!-- Modal -->
        <div class="modal fade" id="modalTransferencia" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enviar dinero</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="col-12 mb-3 px-5">
                            <div class="mb-3">
                                <label for="input-username-destiny" class="form-label"
                                    placeholder="Destino">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon2">@</span>
                                    <input type="text" class="form-control" aria-label="Username"
                                        aria-describedby="basic-addon2" id="input-username-destiny">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="input-amount" class="form-label">Monto</label>
                                <input type="number" class="form-control" id="input-amount">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            id="btn-send">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Fin Templates -->
    <!----------------------------------------------->



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
