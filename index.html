<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Billetera Virtual</title>
</head>
<body>

    <div class="container m-0 p-0">
        <div class="row">
          <div class="col-auto">
            <!-- Sidebar -->
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sticky-top" style="width: 280px; height: 100vh;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Billetera</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white active" id="menu-tarjetas">
                    Tarjetas
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" id="menu-actividad">
                    Actividad
                    </a>
                </li>
                </ul>

                <hr>

                <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong id="user-menu"></strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#" id="btn-editar-perfil">Editar perfil</a></li>
                </ul>
                </div>
            </div>
            <!-- Fin Sidebar -->
        </div>


          <div class="col" id="contenido">
                <!-- Seccion tarjetas -->
              <div class="container" id="seccion-tarjetas">
                  <div class="row">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary w-auto m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Agregar 
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Tarjeta</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                            <!-- Formulario -->
                            <form class="row g-3 needs-validation" novalidate>

                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingInput" placeholder=" " required>
                                    <label for="floatingInput" class="form-label">Titular</label>
                                </div>

                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingInput" placeholder=" " required>
                                    <label for="floatingInput" class="form-label">Número de tarjeta</label>
                                </div>

                                <div class="form-floating col-md-6">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="cf " required>
                                    <label for="floatingInput" class="form-label">Vencimiento</label>
                                </div>
                                <div class="form-floating col-md-6">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="cf " required>
                                    <label for="floatingInput" class="form-label">CCV</label>
                                </div>
                                
                                <div class="col-md-8"></div>
                                <div class="col-md-4 mb-3">
                                  <select class="form-select" id="validationCustom04" required>
                                    <option selected disabled value="">...</option>
                                    <option>VISA</option>
                                    <option>MasterCard</option>
                                  </select>
                                </div>

                                <div class="col-12">
                                  <button class="btn btn-primary" type="submit">Agregar</button>
                                </div>

                              </form>
                            <!-- Fin Formulario -->
                                
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- Fin Modal -->
                    <div class="row">
                        
                    </div>
                      
                    <!-- Lista de tarjetas -->
                    <ul id="lista-de-tarjetas"></ul>
                    <template id="template-tarjeta">
                      <li class="item-tarjeta">
                        <div class="card text-white bg-dark m-3" style="max-width: 22rem;">
                            <div class="card-header">Header</div>
                            <div class="card-body">
                                <h5 class="card-title">Dark card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                        </div>
                      </li>
                    </template>

                  </div>
              </div>
                <!-- Fin Seccion tarjetas -->


                <!-- Seccion actividad -->
                <div class="container" id="seccion-actividad">
                    <div class="row">Sección actividad</div>
                </div>
                <!-- Fin Seccion actividad -->

                <!-- Seccion perfil -->
                <div class="container mt-5" id="seccion-perfil">
                    <div class="row d-flex justify-content-center">
                        <div class="col-3 d-flex justify-content-center w-25">
                            <img src="images/usericon.png" alt="" class="w-75">

                        </div>
                    </div>
                        <div class="row g-3 d-flex justify-content-center">
                            <div class="col-3">

                                <div class="row mb-3">
                                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" id="usuario-nombre">
                                </div>
                                <div class="row mb-3">
                                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" id="usuario-apellido">
                                </div>
                                <div class="row mb-3">
                                    <input type="email" class="form-control" placeholder="Correo electrónico" aria-label="Correo electronico" id="usuario-correo">
                                </div>
                                <div class="row mb-3">
                                    <button type="submit" class="btn btn-primary" id="guardar-info">Guardar</button>
                                </div>
                            </div>
                          </div>
                </div>
                <!-- Fin Seccion perfil -->

          </div>

        </div>
      </div>

        

    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="events.js"></script>
</body>
</html>
